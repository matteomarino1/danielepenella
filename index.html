<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniele Pennella - Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 80px;
        }

        /* Sfondo con griglia 3D animata */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            background-size: 100% 100%;
            z-index: -2;
            animation: gradientShift 8s ease-in-out infinite alternate;
        }

        .grid-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        /* Particelle fluttuanti */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(odd) {
            animation-delay: -2s;
            background: radial-gradient(circle, rgba(120, 119, 198, 0.8) 0%, transparent 70%);
        }

        .particle:nth-child(3n) {
            animation-delay: -4s;
            background: radial-gradient(circle, rgba(255, 119, 198, 0.8) 0%, transparent 70%);
        }

        /* Container principale con prospettiva 3D */
        .container {
            perspective: 1000px;
            transform-style: preserve-3d;
            animation: containerEntry 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            opacity: 0;
            transform: translateY(50px) rotateX(15deg);
        }

        .profile-card {
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.9), rgba(35, 35, 35, 0.7));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.8s ease;
        }

        .profile-card:hover::before {
            left: 100%;
        }

        .profile-card:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        /* Foto profilo con effetti 3D avanzati */
        .profile-pic {
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
            position: relative;
            transform-style: preserve-3d;
            animation: profileEntry 1s ease-out 0.5s forwards;
            opacity: 0;
            transform: translateZ(-50px) rotateY(180deg);
        }

        .profile-pic-container {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 
                0 0 0 4px rgba(255, 255, 255, 0.1),
                0 0 20px rgba(120, 119, 198, 0.3),
                0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .profile-pic-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: conic-gradient(
                from 0deg,
                #7877c6,
                #ff77c6,
                #77dbff,
                #7877c6
            );
            border-radius: 50%;
            z-index: -1;
            animation: rotate 4s linear infinite;
        }

        .profile-pic:hover .profile-pic-container {
            transform: translateZ(20px) rotateY(10deg) rotateX(10deg);
            box-shadow: 
                0 0 0 4px rgba(255, 255, 255, 0.2),
                0 0 30px rgba(120, 119, 198, 0.5),
                0 30px 60px rgba(0, 0, 0, 0.4);
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .profile-pic:hover img {
            transform: scale(1.1);
        }

        /* Pulsanti con effetti 3D spettacolari */
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 280px;
        }

        .button {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 24px;
            background: linear-gradient(145deg, rgba(30, 30, 30, 0.8), rgba(20, 20, 20, 0.9));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: buttonEntry 0.8s ease-out forwards;
        }

        .button:nth-child(1) { animation-delay: 0.8s; }
        .button:nth-child(2) { animation-delay: 1.0s; }
        .button:nth-child(3) { animation-delay: 1.2s; }
        .button:nth-child(4) { animation-delay: 1.4s; }
        .button:nth-child(5) { animation-delay: 1.6s; }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:hover {
            transform: translateY(-8px) translateZ(10px) rotateX(5deg);
            background: linear-gradient(145deg, rgba(40, 40, 40, 0.9), rgba(30, 30, 30, 1));
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(120, 119, 198, 0.2);
        }

        .button i {
            font-size: 24px;
            transition: all 0.4s ease;
            transform-style: preserve-3d;
        }

        .button:hover i {
            transform: translateZ(5px) rotateY(10deg);
            color: #7877c6;
        }

        /* Icone colorate per ogni social */
        .button[href*="instagram"] i { color: #E4405F; }
        .button[href*="facebook"] i { color: #1877F2; }
        .button[href*="tiktok"] i { color: #ff0050; }
        .button[href*="youtube"] i { color: #FF0000; }
        .button[href*="cv"] i { color: #34D399; }

        /* Footer migliorato */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(145deg, rgba(10, 10, 10, 0.95), rgba(20, 20, 20, 0.9));
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
            z-index: 100;
            animation: footerEntry 1s ease-out 2s forwards;
            opacity: 0;
            transform: translateY(100%);
        }

        footer a {
            color: #7877c6;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #7877c6, #ff77c6);
            transition: width 0.3s ease;
        }

        footer a:hover::after {
            width: 100%;
        }

        footer a:hover {
            color: #ff77c6;
            transform: translateY(-2px);
        }

        /* Animazioni */
        @keyframes gradientShift {
            0% { 
                background-position: 0% 0%;
                filter: hue-rotate(0deg);
            }
            100% { 
                background-position: 100% 100%;
                filter: hue-rotate(60deg);
            }
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0) rotateX(0deg); }
            100% { transform: translate(50px, 50px) rotateX(5deg); }
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            50% { 
                transform: translateY(-100px) translateX(50px) rotate(180deg);
                opacity: 1;
            }
            90% { opacity: 1; }
        }

        @keyframes containerEntry {
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }

        @keyframes profileEntry {
            to {
                opacity: 1;
                transform: translateZ(0) rotateY(0deg);
            }
        }

        @keyframes buttonEntry {
            to {
                opacity: 1;
                transform: translateY(0) translateZ(0);
            }
        }

        @keyframes footerEntry {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .profile-card {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .profile-pic {
                width: 150px;
                height: 150px;
            }
            
            .button {
                padding: 14px 20px;
                font-size: 14px;
            }
            
            .button i {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .profile-card {
                padding: 20px 15px;
                margin: 15px;
                border-radius: 20px;
            }
            
            .profile-pic {
                width: 120px;
                height: 120px;
            }
            
            .button {
                padding: 12px 16px;
                font-size: 13px;
                gap: 12px;
            }
            
            .button i {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="profile-card">
            <div class="profile-pic">
                <div class="profile-pic-container">
                    <img src="penny1.jpg" alt="Foto Profilo Daniele Pennella">
                </div>
            </div>

            <div class="buttons-container">
                <a href="https://www.instagram.com/daniele_pennella_?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" class="button" target="_blank">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                <a href="https://facebook.com" class="button" target="_blank">
                    <i class="fab fa-facebook"></i>
                    <span>Facebook</span>
                </a>
                <a href="https://tiktok.com" class="button" target="_blank">
                    <i class="fab fa-tiktok"></i>
                    <span>TikTok</span>
                </a>
                <a href="https://youtube.com" class="button" target="_blank">
                    <i class="fab fa-youtube"></i>
                    <span>YouTube</span>
                </a>
                <a href="cv.html" class="button" target="_blank">
                    <i class="fas fa-file-pdf"></i>
                    <span>CV</span>
                </a>
            </div>
        </div>
    </div>

    <footer>
        <p>web by <a href="https://www.instagram.com/_matteomarino/" target="_blank">Matteo Marino</a></p>
    </footer>

    <script>
        // Generazione particelle dinamiche
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Posizione casuale
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Dimensione casuale
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Durata animazione casuale
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particle.style.animationDelay = Math.random() * 4 + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Effetto parallax per il mouse
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.profile-card');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            cards.forEach(card => {
                const rotateX = -(mouseY - 0.5) * 10;
                const rotateY = (mouseX - 0.5) * 10;
                
                card.style.transform = `
                    translateY(-10px) 
                    rotateX(${rotateX}deg) 
                    rotateY(${rotateY}deg)
                `;
            });
        });

        // Effetto hover 3D per i pulsanti
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('mouseenter', (e) => {
                const rect = button.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = -(y - centerY) / 5;
                const rotateY = (x - centerX) / 5;
                
                button.style.transform = `
                    translateY(-8px) 
                    translateZ(10px) 
                    rotateX(${rotateX}deg) 
                    rotateY(${rotateY}deg)
                `;
            });
            
            button.addEventListener('mouseleave', () => {
                button.style.transform = 'translateY(-8px) translateZ(10px) rotateX(5deg)';
            });
        });

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // Animazione di caricamento staggered
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 100);
        });

        // Aggiunta di un effetto di "respirazione" alla foto profilo
        setInterval(() => {
            const profilePic = document.querySelector('.profile-pic-container');
            profilePic.style.transform += ' scale(1.02)';
            setTimeout(() => {
                profilePic.style.transform = profilePic.style.transform.replace(' scale(1.02)', '');
            }, 1000);
        }, 3000);
    </script>
</body>
</html>
